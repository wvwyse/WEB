<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Екранна клавіатура</title>
    <link rel="stylesheet" href="style.css"> <!-- Підключення файлу стилів -->
</head>
<body>
    <div class="keyboard-container">
        <div class="keyboard">
            <!-- Рядок функціональних клавіш -->
            <div class="key-row">
                <div class="key">Esc</div>
                <div class="key">F1</div>
                <div class="key">F2</div>
                <div class="key">F3</div>
                <div class="key">F4</div>
                <div class="key">F5</div>
                <div class="key">F6</div>
                <div class="key">F7</div>
                <div class="key">F8</div>
                <div class="key">F9</div>
                <div class="key">F10</div>
                <div class="key">F11</div>
                <div class="key">F12</div>
                <div class="key">PrtSc</div>
                <div class="key">Del</div>
            </div>
            <!-- Рядок чисел -->
            <div class="key-row">
                <div class="key">`</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">0</div>
                <div class="key">-</div>
                <div class="key">=</div>
                <div class="key key-backspace">Backspace</div>
            </div>
            <!-- Рядок з Tab -->
            <div class="key-row">
                <div class="key key-tab">Tab</div>
                <div class="key">Q</div>
                <div class="key">W</div>
                <div class="key">E</div>
                <div class="key">R</div>
                <div class="key">T</div>
                <div class="key">Y</div>
                <div class="key">U</div>
                <div class="key">I</div>
                <div class="key">O</div>
                <div class="key">P</div>
                <div class="key">[</div>
                <div class="key">]</div>
                <div class="key">\</div>
            </div>
            <!-- Рядок з Caps Lock -->
            <div class="key-row">
                <div class="key key-caps">Caps Lock</div>
                <div class="key">A</div>
                <div class="key">S</div>
                <div class="key">D</div>
                <div class="key">F</div>
                <div class="key">G</div>
                <div class="key">H</div>
                <div class="key">J</div>
                <div class="key">K</div>
                <div class="key">L</div>
                <div class="key">;</div>
                <div class="key">'</div>
                <div class="key key-enter">Enter</div>
            </div>
            <!-- Рядок з Shift -->
            <div class="key-row">
                <div class="key key-shift">Shift</div>
                <div class="key">Z</div>
                <div class="key">X</div>
                <div class="key">C</div>
                <div class="key">V</div>
                <div class="key">B</div>
                <div class="key">N</div>
                <div class="key">M</div>
                <div class="key">,</div>
                <div class="key">.</div>
                <div class="key">/</div>
                <div class="key key-shift">Shift</div>
            </div>
            <!-- Нижній ряд -->
            <div class="key-row">
                <div class="key key-ctrl">Ctrl</div>
                <div class="key">Win</div>
                <div class="key key-alt">Alt</div>
                <div class="key key-space">Space</div>
                <div class="key key-alt">Alt</div>
                <div class="key">Fn</div>
                <div class="key key-ctrl">Ctrl</div>
            </div>
        </div>
        <!-- Стрілки вниз між клавіатурою та нампадом -->
        <div class="arrows">
            <div class="key-row">
                <div class="key"></div>
                <div class="key">↑</div>
                <div class="key"></div>
            </div>
            <div class="key-row">
                <div class="key">←</div>
                <div class="key">↓</div>
                <div class="key">→</div>
            </div>
        </div>
        <div class="numpad">
            <!-- Нам пад клавіші -->
            <div class="key-row">
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
            </div>
            <div class="key-row">
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
            </div>
            <div class="key-row">
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
            </div>
            <div class="key-row">
                <div class="key key-wide">0</div>
                <div class="key">.</div>
                <div class="key key-tall">Enter</div>
            </div>
        </div>
    </div>
</body>
</html>
