<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>New Year Celebration</title>
</head>
<body>
    <h1>üéÑ –ó –ù–æ–≤–∏–º —Ä–æ–∫–æ–º! üéÑ</h1>
    
    <div class="photo-container">
        <img src="https://i.gifer.com/3zt8.gif" alt="Your Photo"> <!-- –ó–∞–º—ñ–Ω–∏ URL –Ω–∞ —Ä–µ–∞–ª—å–Ω–∏–π —à–ª—è—Ö –¥–æ —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ—ñ—ó -->
    </div>
    
    <button class="fireworks-button" onclick="startFireworks()">üéâ –ó–∞–ø—É—Å—Ç–∏—Ç–∏ —Ñ–µ—î—Ä–≤–µ—Ä–∫–∏ üéâ</button>
    
    <canvas id="fireworksCanvas" class="fireworks-container"></canvas>
    
    <script>
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        let particles = [];
        
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.1;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        function handleParticles() {
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].size <= 0.2) {
                    particles.splice(i, 1);
                    i--;
                }
            }
        }
        
        function createFirework(x, y) {
            const colors = ['#ff6666', '#ffcc66', '#66ff66', '#66ccff', '#cc66ff'];
            for (let i = 0; i < 50; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(x, y, color));
            }
        }
        
        function startFireworks() {
            canvas.addEventListener('click', (event) => {
                createFirework(event.clientX, event.clientY);
            });
            createFirework(canvas.width / 2, canvas.height / 2);
            animate();
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            handleParticles();
            requestAnimationFrame(animate);
        }
    </script>
</body>
</html>
